<!DOCTYPE html>
<html>

<head>
    <title>
        Email Spam Classifier
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Type or paste your email here" autocomplete="off">{{email}}</textarea>>
            <div>
                <button type="submit">
                    Submit
                </button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>
    <div>
        {% if prediction ==1 %}
        <h2 style="color:red">Spam</h2>
        {%else%}
        <h2 style="color">Not Spam</h2>
        {%endif%}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
